<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do-app</title>
</head>

<body>
    <div class="form-container">
        <h1>Add item</h1>
        <form id="form">
            <label for="description">Description</label>
            <textarea name="description" id="input" type="text" rows="5" cols="23" maxlength="160" required></textarea>
            <label for="deadline">Deadline</label>
            <input name="deadline" id="deadline" type="datetime-local"></input>
            <button type="submit" id="add-item">Add</button>
        </form>
    </div>
    <div class="items-container">
        <div class="items-head">
            <h1>To do list:</h1>
            <select id="sort" onchange="sort()">
                <option value="Recently added">Recently added</option>
                <option value="Deadline">Deadline</option>
                <option value="Recently completed items">Recently completed items</option>
            </select>
        </div>
        <div id="items"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
